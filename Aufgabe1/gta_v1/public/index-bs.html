<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel='stylesheet' href='./stylesheets/style-bs.css'/>
    <link rel="stylesheet" href="./stylesheets/bootstrap.min.css">
</head>

<body>

<header class="jumbotron">
    <div class="container">
        <img src="./images/location.png" width="100"
             alt="an image of a map and location">
        <h1>GeoTagApp</h1>
        <nav>
            <a href="#">About</a> | <a href="#">Help</a> | <a
                href="/">Home</a>
        </nav>
    </div>
</header>

<main class="container">
    <div class="row">
        <section class="tagging col-md-3 col-sm-12">
            <h2>Tagging</h2>

            <!-- ############### Aufgabe1a Form1 Start -->
            <form id="tag-form" action="/tagging" method="post">
                <fieldset>
                    <legend>Enter new GeoTag</legend>
                    <div class="form-group">
                        <label for="input-tagging--latitude">Latitude</label>
                        <input class="form-control" required placeholder="123" id="input-tagging--latitude"
                               name="latitude"
                               type="number"
                               step="any"/>
                    </div>

                    <div class="form-group">
                        <label for="input-tagging--longitude">Longitude</label>
                        <input class="form-control" required placeholder="234" id="input-tagging--longitude"
                               name="longitude"
                               type="number"
                               step="any"/>

                    </div>

                    <div class="form-group">
                        <label for="input-tagging--name">Name</label>
                        <input class="form-control" required maxlength="10" placeholder="Max Muster"
                               id="input-tagging--name"
                               name="name"
                               type="text"/>
                    </div>

                    <div class="form-group">
                        <label for="input-tagging--hashtag">Hashtag</label>
                        <input class="form-control" pattern="#\w{1,10}" placeholder="#Hashtag"
                               id="input-tagging--hashtag"
                               name="hashtag" type="text"/>
                    </div>

                    <input class="btn btn-default" id="input-tagging--submit" type="submit" value="submit">
                </fieldset>
            </form>
            <!-- ############### Aufgabe1a Form1 Ende -->

        </section>

        <section class="discovery col-md-9 col-sm-12">
            <h2>Discovery</h2>

            <!-- ############### Aufgabe1a Form2 Start -->
            <form id="filter-form" action="/discovery" method="post">
                <fieldset>
                    <legend>Filter by Searchterm</legend>
                    <div class="form-group">
                        <input required class="form-control" placeholder="search term" id="input-discovery--searchterm"
                               name="searchterm" type="search"/>
                    </div>
                    <input class="btn btn-default" id="input-discovery--submit" type="submit" value="submit">
                </fieldset>
            </form>
            <!-- ############### Aufgabe1a Form2 Ende -->

            <div class="container">
                <div class="row">
                    <div class="taglist col-md-4 col-sm-12">
                        <ul id="results" class="list-group">
                            <li class="list-group-item list-group-item-info">Castle (49.01379, 8.404435) #sight</li>
                            <li class="list-group-item list-group-item-info">IWI (49.01379, 8.390071) #edu</li>
                        </ul>
                    </div>

                    <div class="tagmap col-md-8 col-sm-12">
                        <img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
                        <div class="caption">Result map</div>
                    </div>
                </div>
            </div>

        </section>
    </div>
</main>

<footer class="p-3 mb-2 bg-primary text-white">
    <span>2017 by LKIT</span>
</footer>

<!-- Load JavaScripts
            ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="/javascripts/bootstrap.min.js"></script>

</body>
</html>
