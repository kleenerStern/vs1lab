<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel='stylesheet' href='./stylesheets/style.css'/>
</head>

<body>

<header>
    <img src="./images/location.png" width="100"
         alt="an image of a map and location">
    <h1>GeoTagApp</h1>
    <nav>
        <a href="#">About</a> | <a href="#">Help</a> | <a
            href="/">Home</a>
    </nav>
</header>

<main>

    <section class="tagging">
        <h2>Tagging</h2>

        <!-- ############### Aufgabe1a Form1 Start -->
        <form id="tag-form" action="/tagging" method="post">
            <fieldset>
                <legend>Enter new GeoTag</legend>
                <label for="tagging-latitude">
                    latitude<input type="number" id="tagging-latitude" placeholder="lat. coordinates" required>
                </label>
                <label for="tagging-longitude">
                    longitude<input type="number" id="tagging-longitude" placeholder="long. coordinates" required>
                </label>
                <label for="tagging-name">
                    name<input type="text" id="tagging-name" placeholder="some name" maxlength="10" required>
                </label>
                <label for="tagging-hashtag">
                    hashtag<input type="text" id="tagging-hashtag" placeholder="# + max. 10 letters" maxlength="11"
                                  pattern="#[A-Za-z]+">
                </label>
                <input type="submit" value="submit" id="tagging-submit">
            </fieldset>
        </form>
        <!-- ############### Aufgabe1a Form1 Ende -->

    </section>

    <section class="discovery">
        <h2>Discovery</h2>

        <!-- ############### Aufgabe1a Form2 Start -->
        <form id="filter-form" action="/discovery" method="post">
            <fieldset>
                <legend>Filter by Searchterm</legend>
                <label for="discovery-search">
                    <input type="text" id="discovery-search" placeholder="search term" required>
                </label>
                <input type="submit" value="apply" id="discovery-submit">
            </fieldset>
        </form>
        <!-- ############### Aufgabe1a Form2 Ende -->

        <div class="taglist">
            <ul id="results">
                <li>Castle (49.01379, 8.404435) #sight</li>
                <li>IWI (49.01379, 8.390071) #edu</li>
            </ul>
        </div>

        <div class="tagmap">
            <img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
            <div class="caption">Result map</div>
        </div>

    </section>

</main>

<footer>
    <span>2017 by LKIT</span>
</footer>

</body>
</html>
